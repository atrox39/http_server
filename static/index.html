<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/favicon.png">
  <title>Http Server</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <h1>Welcome</h1>
  <p>
    This is a simple http server written in Dart Lang.
  </p>
  <p>
    To run the server, execute the following command in powershell or cmd, the first argument is the port number.
    <code>
<pre>
<span style="color: green">powershell$</span> <span style="color: purple">./http_server</span> <span style="color: red">80</span>

<span style="color: green">cmd$</span> <span style="color: purple">http_server.exe</span> <span style="color: red">80</span>
</pre>
    </code>
  </p>
</body>
</html>
